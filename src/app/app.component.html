<div class="grid">
  <div class="col-8">
    <div class="card">
      <div class="nav-container">
        
        
      </div>
    </div>

    <div class="d-flex flex-column ms-5">
      <h3 class="pt-5 tbs">Weather Forecast</h3>

      <div class="p-5 flex justify-content-center">
        <label style="margin-right: 40px;">Summary</label>
        <p-dropdown [options]="weatherConditions" [(ngModel)]="selectedCondition" (onChange)="filterData()" class="custom-dropdown" ></p-dropdown>
      </div>




<p-table 
	
	[value]="filteredData"
	
  >
	<ng-template pTemplate="header" >
		<tr style="background-color: blue;">
		  
		  <th scope="" pSortableColumn="code">
			<div class="flex justify-content-between align-items-center">
        Condition
			</div>
		  </th>
		  <th scope="" pSortableColumn="code">
			<div class="flex justify-content-between align-items-center">
			  Date and Time 
			</div>
		  </th>
          <th scope="" pSortableColumn="code">
			<div class="flex justify-content-between align-items-center">
        Temperature 
			</div>
		  </th>
		  
		  
		 
		</tr>
	  </ng-template>
	  <ng-template pTemplate="body" let-weatherData>
		<tr>
		 
		  
		 
		  <td>
			{{ weatherData.condition }}
		  </td>
		  <td>
			{{ weatherData.datetime }}
		  </td>
          <td>
			{{ weatherData.temperature }}
		  </td>
		  
          
		  
		</tr>
	  </ng-template>
	  <ng-template pTemplate="emptymessage">
		<tr>
		  <td colspan="7">No Clients found.</td>
		</tr>
	  </ng-template>
	  <ng-template pTemplate="loadingbody">
		<tr>
		  <td colspan="7">Loading Clients data. Please wait.</td>
		</tr>
	  </ng-template>
	</p-table>
    </div>
  </div>
</div>
